<div class="container mt-5 pt-5">
    <div class="col-12">

        <div class="row">
            <div class="col-12 pl-12 mt-12">
                <h1>Promedios Ranking Bancario</h1><br>                    
            </div>            
        </div>
        <div class="row">
            <div class="col-2 pl-2 mt-2">                   
                    <button class="btn btn-outline-primary" (click)="generarDatos()">
                        Actualizar
                    </button>
            </div>
            <div class="col-10">
                <div class="chart-wrapper">
                    <canvas baseChart
                        [datasets]="lineChartData"
                        [labels] = "lineChartLabels"
                        [options] = "lineChartOptions"
                        [colors] = "lineChartColors"
                        [legend] = "lineChartLegend"
                        [chartType] = "lineCharType"
                        [plugins] = "lineChartPlugins">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
